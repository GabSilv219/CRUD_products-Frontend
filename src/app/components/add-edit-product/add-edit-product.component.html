<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="row mt-1">
    <div class="col-lg-4 offset-lg-4">
        <div class="card border-primary mb-3 mt-5" style="max-width: 50rem;">
            <div class="card-header text-center">{{ operation }} Product</div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="addProduct()">
                    <input formControlName="name" type="text" class="form-control" placeholder="Name">
                    <span *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched">
                        This shield is <strong>required</strong>
                    </span>
                    <input formControlName="description" type="text" class="form-control mt-3" placeholder="Description">
                    <span *ngIf="form.get('description')?.hasError('required') && form.get('description')?.touched">
                        This shield is <strong>required</strong>
                    </span>
                    <input formControlName="price" type="number" class="form-control mt-3" placeholder="Price">
                    <span *ngIf="form.get('price')?.hasError('required') && form.get('price')?.touched">
                        This shield is <strong>required</strong>
                    </span>
                    <input formControlName="stock" type="number" class="form-control mt-3 mb-3" placeholder="Stock">
                    <span *ngIf="form.get('stock')?.hasError('required') && form.get('stock')?.touched">
                        This shield is <strong>required</strong>
                    </span>
                    <div class="row mt-2 text-center">
                        <div class="col-lg-6">
                            <button routerLink="/" type="button" class="btn btn-outline-info">Cancel</button>
                        </div>
                        <div class="col-lg-6">
                            <button [disabled]="form.invalid" type="submit" class="btn btn-outline-success">Confirm</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
